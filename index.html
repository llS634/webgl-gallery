<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stop&Glow Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_outward">

    <style>
        @font-face {
        font-family: 'TT Norms Pro';
        src: url('assets/fonts/TT_Norms_Pro_Variable.woff2') format('woff2');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }

        @font-face {
        font-family: 'TT Norms Pro Mono';
        src: url('assets/fonts/TT_Norms_Pro_Mono_Variable.woff2') format('woff2');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
    </style>
</head>

<body>
    <div id="three-container">
        <div id="loading" class="hidden">
            <img src="assets/icon/loading.svg" alt="">
        </div>
    </div>

    <header>
        <div class="menu">
            <button class="burger-menu" id="burgerMenu">
                <img src="assets/icon/burger-menu.svg" alt="">
            </button>
        </div>

        <nav class="nav">
            <a class="icon-info" href="#" data-tooltip="">
                <img class="icon-interactive" src="assets/icon/info.svg" data-hover="assets/icon/info-hover.svg" alt="">
            </a>

            <a class="icon-contact" href="#" data-tooltip="">
                <img class="icon-interactive" src="assets/icon/contact.svg" data-hover="assets/icon/contact-hover.svg" alt="">
            </a>

            <button class="nav-button" data-tooltip="">Exhibit</button>
        </nav>

        <div class="paging">
            <div class="arrow arrow-back" id="prev">
                <a href="https://example.com"><span class="arrow-button"></span></a>
            </div>

            <div class="arrow arrow-forward" id="next">
                <a href="https://example.com"><span class="arrow-button"></span></a>
            </div>
        </div>
    </header>

    <main class="overlay-ui">
        <div class="text-block-1">
            <img class="logo" src="assets/icon/logo.svg" alt="">

            <div class="heading">
            <p class="text-heading"></p>
            [<a href="https://example.com" class="project-link"><span class="material-symbols-outlined">arrow_outward</span></a>]
            </div>
        </div>

        <div class="toggle">
            <span class="solo"></span>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span class="team"></span>
        </div>

        <div class="counter" id="counter"></div>
        <div class="author" id="author">
            [<a href="#" id="author-link"><span id="author-name"></span><span class="material-symbols-outlined">arrow_outward</span></a>]
        </div>
        <p class="text-author" id="text-author"></p>
    </main>

    <div class="modal" id="exhibit-modal" aria-hidden="true">
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="exhibit-title">
            <form id="exhibit-form" class="exhibit-form" action="https://formspree.io/f/xnjjdlwz/" method="POST" novalidate>
                <div class="form-field">
                    <span class="field-label" id="exhibit-title">[Имя]</span>
                    <input type="text" name="name" placeholder="ВАШЕ / КОМАНДЫ" required autocomplete="name">
                </div>

                <div class="form-field">
                    <span class="field-label">[Cтикеры]</span>
                    <input type="url" name="stickers" placeholder="ССЫЛКА FIGMA" required inputmode="url">
                </div>

                <div class="form-field">
                    <span class="field-label">[Описание]</span>
                    <textarea name="description" placeholder="ТЕКСТ ДЛЯ СТИКЕРОВ" required></textarea>
                </div>

                <div class="form-field">
                    <span class="field-label">[Контакты]</span>
                    <input type="text" name="contacts" placeholder="СВЯЗЬ С ВАМИ" required autocomplete="tel">
                </div>

                <div class="form-field">
                    <span class="field-label">[Соцсети]</span>
                    <input type="text" name="social" placeholder="ДЛЯ ОПИСАНИЯ" required autocomplete="url">
                </div>

                <div class="form-status" id="form-status" aria-live="polite"></div>

                <div class="modal__actions">
                    <button type="submit" class="modal__button" id="exhibit-submit">Отправить</button>
                </div>
            </form>
        </div>
    </div>

<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
}
</script>

<script type="module" src="script.js"></script>
</body>
</html>
